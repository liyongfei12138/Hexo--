nager ] subpathsAtPath :cachPath];</div><div class="line">        //        NSLog ( @&quot;cachpath = %@&quot; , cachPath);</div><div class="line">        for ( NSString * p in files) &#123;</div><div class="line">            NSError * error = nil ;</div><div class="line">            NSString * path = [cachPath stringByAppendingPathComponent :p];</div><div class="line">            if ([[ NSFileManager defaultManager ] fileExistsAtPath :path]) &#123;</div><div class="line">                [[ NSFileManager defaultManager ] removeItemAtPath :path error :&amp;error];</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        [ self performSelectorOnMainThread : @selector (clearCachSuccess) withObject :nil waitUntilDone : YES ];</div><div class="line">        [self clearCachSuccess];</div><div class="line">    &#125;];</div><div class="line">    // 点击返回</div><div class="line">    UIAlertAction *action1 = [UIAlertAction actionWithTitle:@&quot;返回&quot; style:UIAlertActionStyleCancel handler:^(UIAlertAction * _Nonnull action) &#123;</div><div class="line">        </div><div class="line">    &#125;];</div><div class="line">    // 添加action</div><div class="line">    [alert addAction:action];</div><div class="line">    [alert addAction:action1];</div><div class="line">    [self.owner presentViewController:alert animated:YES completion:nil];</div><div class="line">&#125;</div><div class="line">- (void)clearCachSuccess</div><div class="line">&#123;</div><div class="line">    //    NSLog ( @&quot; 清理成功 &quot; );</div><div class="line">    UIAlertController *alert = [UIAlertController alertControllerWithTitle:@&quot;提示&quot; message:@&quot;缓存清理完毕&quot; preferredStyle:UIAlertControllerStyleAlert];</div><div class="line">    </div><div class="line">    UIAlertAction *action = [UIAlertAction actionWithTitle:@&quot;返回&quot; style:UIAlertActionStyleCancel handler:^(UIAlertAction * _Nonnull action) &#123;</div><div class="line">
