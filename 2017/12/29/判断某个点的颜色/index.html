        <h2 id="判断某个点的颜色"><a href="#判断某个点的颜色" class="headerlink" title="判断某个点的颜色"></a>判断某个点的颜色</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div></pre></td><td class="code"><pre><div class="line">#pragma mark - 判断某个点的颜色</div><div class="line">// 公司项目判断背景某个点颜色来使用图片</div><div class="line">+ (BOOL)getPixelColorAtLocation:(CGPoint)point inImage:(UIImage *)image &#123;</div><div class="line"></div><div class="line">    UIColor* color = nil;</div><div class="line">    CGImageRef inImage = image.CGImage;</div><div class="line">    CGContextRef cgctx = [self createARGBBitmapContextFromImage:inImage];</div><div class="line"></div><div class="line">    if (cgctx == NULL) &#123;</div><div class="line">        return nil;</div><div class="line">    &#125;</div><div class="line">    size_t w = CGImageGetWidth(inImage);</div><div class="line">    size_t h = CGImageGetHeight(inImage);</div><div class="line">    CGRect rect = &#123;&#123;0,0&#125;,&#123;w,h&#125;&#125;;</div><div class="line"></div><div class="line">    CGContextDrawImage(cgctx, rect, inImage);</div><div class="line">    unsigned char *data = CGBitmapContextGetData (cgctx);</div><div class="line"></div><div class="line">     BOOL isColor = NO;</div><div class="line">    </div><div class="line">    if (data != NULL) &#123;</div><div class="line"></div><div class="line">        int offset = 4 * ( ( w * round(point.y)) + round(point.x));</div><div class="line">        // 获取透明底以及RGB 数值</div><div class="line">        int alpha =  data[offset];</div><div class="line">        int red = data[offset+1];</div><div class="line">        int green = data[offset+2];</div><div class="line">        int blue = data[offset+3];</div><div class="line">        </div><div class="line">        if ((red &gt; 0) &amp;&amp; ((green &gt; 180) || (blue &gt; 180)))</div><div class="line">        &#123;</div><div class="line">            isColor = YES;</div><div class="line">        &#125;</div><div class="line">        else if ((green &gt; 180) &amp;&amp; ((red &gt; 180) || (blue &gt; 180)))</div><div class="line">        &#123;</div><div class="line">            isColor = YES;</div><div class="line">        &#125;</div><div class="line">        else if ((blue &gt; 180) &amp;&amp; ((green &gt; 180) || (red &gt; 180)))</div><div class="line">        &#123;</div><div class="line">            isColor = YES;</div><div class="line">        &#125;</div><div class="line">        else</div><div class="line">        &#123;</div><div class="line">            isColor = NO;</div><div class="line">        &#125;</div><div class="line">        color = [UIColor colorWithRed:(red/255.0f) green:(green/255.0f) blue:</div><div class="line">                 (blue/255.0f) alpha:(alpha/255.0f)];</div><div class="line">    &#125;</div><div class="line">    CGContextRelease(cgctx);</div><div class="line">    if (data) &#123;</div><div class="line"></div><div class="line">        free(data);</div><div class="line">    &#125;</div><div class="line">    return isColor;</div><div class="line">&#125;</div><div class="line">+ (CGContextRef) createARGBBitmapContextFromImage:(CGImageRef) inImage</div><div class="line">&#123;</div><div class="line">    CGContextRef    context = NULL;</div><div class="line">    CGColorSpaceRef colorSpace;</div><div class="line"></div><div class="line">    void *bitmapData;</div><div class="line">    int bitmapByteCount;</div><div class="line">    int bitmapBytesPerRow;</div><div class="line">    size_t pixelsWide = CGImageGetWidth(inImage);</div><div class="line">    size_t pixelsHigh = CGImageGetHeight(inImage);</div><div class="line">    bitmapBytesPerRow   = (int)(pixelsWide * 4);</div><div class="line">    bitmapByteCount     = (int)(bitmapBytesPerRow * pixelsHigh);</div><div class="line">    colorSpace = CGColorSpaceCreateDeviceRGB();</div><div class="line">    if (colorSpace == NULL)</div><div class="line">    &#123;</div><div class="line">        fprintf(stderr, &quot;Error allocating color space\n&quot;);</div><div class="line">        return NULL;</div><div class="line">    &#125;</div><div class="line">    bitmapData = malloc( bitmapByteCount );</div><div class="line">    if (bitmapData == NULL)</div><div class="line">    &#123;</div><div class="line">        fprintf (stderr, &quot;Memory not allocated!&quot;);</div><div class="line">        CGColorSpaceRelease( colorSpace );</div><div class="line">        return NULL;</div><div class="line">    &#125;</div><div class="line">    context = CGBitmapContextCreate (bitmapData, pixelsWide, pixelsHigh, 8, bitmapBytesPerRow, colorSpace, kCGImageAlphaPremultipliedFirst);</div><div class="line">    if (context == NULL)</div><div class="line">    &#123;</div><div class="line">        free (bitmapData);</div><div class="line">        fprintf (stderr, &quot;Context not created!&quot;);</div><div class="line">    &#125;</div><div class="line">    CGColorSpaceRelease(colorSpace );</div><div class="line">    return context;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
